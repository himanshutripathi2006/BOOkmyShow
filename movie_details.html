<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Details</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="navbar">
        <h1>BookMyShow</h1>
    </div>

    <div class="movie-details">
        <h2>Movie Name</h2>
        <img src="movie1.jpg" alt="Movie Name">
        <p><strong>Description:</strong> Lorem ipsum dolor sit amet.</p>
        <p><strong>Price:</strong> $12</p>

        <h3>Select 2D or 3D</h3>
        <button onclick="selectFormat('2D')">2D</button>
        <button onclick="selectFormat('3D')">3D</button>

        <h3>Select Your Seat</h3>
        <div id="seat-selection">
            <!-- Seats will be added here dynamically -->
        </div>
        
        <button onclick="window.location.href='payment.html'">Proceed to Payment</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
