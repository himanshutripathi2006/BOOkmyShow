<!DOCTYPE html>
<html lang="en">
  <head>

        padding: 0;
        box-sizing: border-box;

      }

      label {
        font-size: 14px;
        color: #333;
        margin-bottom: 5px;
      }

        padding: 10px;
        border-radius: 5px;
        border: 1px solid #ddd;

        font-size: 16px;
      }
