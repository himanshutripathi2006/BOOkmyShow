<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Movie Ticket Booking</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="background">
        <!-- This will display the movie posters as the background -->
    </div>
    <div class="login-container">
        <div class="header">
            <h1>BOOK<span class="highlight">myMOVIE</span></h1>
        </div>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <p id="error-message" style="color: red; display: none;">Incorrect credentials</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
